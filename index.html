<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="logo-container">
                <img src="images/odin-logo.png" alt="">
                <p class="logo-name">ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="top-section">
                <p>This is not a real online service! You known you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <p>Lets do this!</p>

                <form action="" method="get">
                    <div>
                        <label for="first_name">
                            FIRST NAME
                        </label>
                        <input type="text" id="first_name" name="first_name">   
                    </div>
                    <div>
                        <label for="last_name">
                            LAST NAME
                        </label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="user_email">
                            EMAIL
                        </label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    <div>
                        <label for="user_number">
                            PHONE NUMBER
                        </label>
                        <input type="tel" id="user_number" name="user_number">
                    </div>
                    <div>
                        <label for="user_password">
                            PASSWORD
                        </label>
                        <input type="password" id="user_password" name="password"  class="error" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" onkeyup="validate();">
                    </div>
                    <div>
                        <label for="confirm_password">
                            CONFIRM PASSWORD
                        </label>
                        <input type="password" id="confirm_password" name="password" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" onkeyup="validate();">
                    </div>
                    <div class="message"></div>
                </form>
            </div>
            <div class="bottom-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
